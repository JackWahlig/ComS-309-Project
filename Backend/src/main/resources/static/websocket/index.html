<!DOCTYPE html>
<html>
<head>
    <title>WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/websocket/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/websocket/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="playerId">Player Id?</label>
                    <input type="text" id="playerId" class="form-control" placeholder="Player Id">
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="gameId">Game Id?</label>
                    <input type="text" id="gameId" class="form-control" placeholder="Game Id">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="turretAngle">Turret Angle?</label>
                    <input type="text" id="turretAngle" class="form-control" placeholder="Turret Angle">
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="shieldAngle">Shield Angle?</label>
                    <input type="text" id="shieldAngle" class="form-control" placeholder="Shield Angle">
                </div>
            </form>
        </div>
    </div>
    <div class="row text-center">
        <button id="send" class="btn btn-default" type="submit">Send</button>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody id="playerData">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
