<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2>Users</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${selections}">
        <td>
            <a th:href="@{/users/__${user.id}__}" th:text="${user.firstName + ' ' + user.lastName}"/></a> (<a th:href="@{/users/delete/__${user.id}__}" >DELETE</a>)
        </td>
    </tr>
    </tbody>
</table>

<br />
<a class="btn btn-default" th:href="@{/users/new}">Add User</a>

<br />
<a class="btn btn-default" th:href="@{/users/find}">Find User</a>

</body>
</html>
